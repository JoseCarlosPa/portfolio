<section id="skills" class="section bg-[var(--bg-secondary)]">
  <div class="container-custom">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="section-title">
        <span class="text-gradient">{{ t.t('skills.title') }}</span>
      </h2>
    </div>

    <!-- Skills Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (category of skillCategories; track category.titleKey) {
        <div class="skill-category card-hover animate-fade-in-up">
          <!-- Category Header -->
          <div class="flex items-center gap-3 mb-6">
            <div class="category-icon" [innerHTML]="category.icon"></div>
            <h3 class="text-xl font-bold text-[var(--text-primary)]">{{ t.t(category.titleKey) }}</h3>
          </div>

          <!-- Skills List -->
          <div class="space-y-3">
            @for (skill of category.skills; track skill.name) {
              <div class="skill-item">
                <div class="flex items-center justify-between mb-1">
                  <span class="text-[var(--text-primary)] font-medium">{{ skill.name }}</span>
                  @if (skill.level) {
                    <div class="flex gap-1">
                      @for (dot of [1,2,3,4,5]; track dot) {
                        <div
                          class="w-2 h-2 rounded-full transition-all"
                          [class.bg-[var(--accent-indigo)]]="dot <= (skill.level || 0)"
                          [class.bg-[var(--border-color)]]="dot > (skill.level || 0)"
                        ></div>
                      }
                    </div>
                  }
                </div>
                @if (skill.level) {
                  <div class="skill-bar">
                    <div
                      class="skill-bar-fill"
                      [style.width.%]="(skill.level || 0) * 20"
                    ></div>
                  </div>
                }
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</section>
